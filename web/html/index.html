<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ImageSearch</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/communicate.js"> </script>
    </head>
    <body>

    <style>
        .searchResult {
            height: 300px;
            width: 225px;
         }

         .inputResult {
            height: 300px;
            width: 570px;
         }
    </style>

    <div class="container">
        <h2>Upload image and options</h2>
        <div class="jumbotron">
            <form class="form-inline text-center" role="form">
                <div id="uploadForm" class="form-group">
                    <label for="fileInput" class="sr-only">Image input</label>
                    <input id="fileInput" type="file" accept="image/*"/>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="searchType">wholeImage<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="searchTypesList">
                        <li><a href="#">wholeImage</a></li>
                        <li><a href="#">objects</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="predictor">resnet18<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="predictorsList">
                        <li class="wholeImage"><a href="#">resnet18</a></li>
                        <li class="wholeImage"><a href="#">resnet152</a></li>
                        <li><a href="#">resnet101</a></li>
                    </ul>
                </div>
                <div class="btn-group objects">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="algorithm">rcnn<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="algorithmsList">
                        <li><a href="#">rcnn</a></li>
                        <li><a href="#">fasterRcnn</a></li>
                    </ul>
                </div>
                <button id="upload" type="button" onclick="uploadImage('false')" class="btn btn-primary">upload</button>
                <button id="addToDB" type="button" onclick="uploadImage('true')" class="btn btn-success">addToDB</button>
            </form>
            <div class="alert alert-warning hide" role="alert" style="margin-bottom: 0px;margin-top: 16px;">
                <strong>Image uploaded, waiting for result</strong>
            </div>
            <div class="alert alert-success hide" role="alert" style="margin-bottom: 0px;margin-top: 16px;">
                <strong>Image processed successfully</strong>
            </div>
            <div class="alert alert-danger hide" role="alert" style="margin-bottom: 0px;margin-top: 16px;">
                <strong>Image upload failed</strong>
            </div>
        </div>
        <h2>Input image result</h2>
        <div class="well">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <a href="javascript:;" class="thumbnail">
                        <img src="" id="inputImg" style="height: 300px;width: 570px;"
                             alt="Your image will be shown here">
                    </a>
                    <h5 class="text-center">Your image</h5>
                </div>
                <div class="col-sm-6 col-md-6">
                    <a href="javascript:;" class="thumbnail">
                        <img src="" id="outputImg" style="height: 300px;width: 570px;"
                             alt="result will be shown here">
                    </a>
                    <h5 class="text-center">Result</h5>
                </div>
            </div>
        </div>
        <h2>Search results</h2>
        <div class="well">
            <div class="row" id="searchResult"></div>
        </div>
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" alt="" style="width:100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <script src="../js/indexPage.js"></script>

    </body>
</html>
